    <section>

          <div class="col-xxl-7">

                    <form action="/sign" method="POST">
                        <!-- @csrf -->
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label></label>
                            <input type="text"

                                name="name">
                            <!-- @error('name')

                                class="form-control shadow-none border-2 border-secondary @error('email')

                            @enderror"

                            </div>

                            <label for="phone" class="form-label ">Phone*</label>
